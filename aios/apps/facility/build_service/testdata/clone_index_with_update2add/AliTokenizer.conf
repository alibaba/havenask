        <!-- 跨语义检索单元 -->
        <enable_cross_semantic_retrieval_unit>false</enable_cross_semantic_retrieval_unit>
        <cross_semantic_dict>/usr/local/libdata/AliWS/data/data_internet/ws-cross-semantic-retrieval.dict</cross_semantic_dict>
		
		<!-- 输出结果总是以小写，半角形式 -->
