		<!-- 中国/日本人名检索单元切分形式： 
				0: 没有检索单元；
				1: 长于一个字的姓或名作为扩充检索单元给出 
				2: 按照姓和名拆分作为基本检索单元(不建议使用方式2,容易引发不一致) -->
    	<enable_person_name_retrieval_unit_level>1</enable_person_name_retrieval_unit_level>
    </tokenizer>


